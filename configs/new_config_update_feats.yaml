NAME: contrastive_topk_update_feats_each50

MODEL:
  BACKBONE:
    NAME: resnet50
  HEAD:
    DIM: 128
    IN_CHANNELS: 2048

LOSSES:
  NAME: 'contrastive_loss'

INPUT:
  MODE: RGB
  PIXEL_MEAN: [0.485, 0.456, 0.406]
  PIXEL_STD: [0.229, 0.224, 0.225]


SOLVER:
  MAX_ITERS: 35000
  STEPS: 2
  OPTIMIZER_NAME: Adam
  BASE_LR: 0.0001
  WEIGHT_DECAY: 0.0005

DATA:
  TRAIN_IMG_SOURCE: datasets/Stanford_Online_Products/Ebay_train.txt
  TEST_IMG_SOURCE: datasets/Stanford_Online_Products/Ebay_test.txt
  TRAIN_BATCHSIZE: 64
  TEST_BATCHSIZE: 256
  NUM_WORKERS: 16
  NUM_INSTANCES: 4

VALIDATION:
  VERBOSE: 1000

XBM:
  ENABLE: True
  WEIGHT: 1.0
  SIZE: 55000
  START_ITERATION: 1000
  UPDATE_FEATS_ITERATION: 50
  UPDATE_FEATS_START_ITERATION: 2000
  NEG_TOPK: 15